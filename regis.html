                <h2>Registration Form</h2>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="number" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>Select School</option>

                        <option value="female">The Smart School</option>

                        <option value="female">Usman Public School</option>

                        <option value="female">Dawn Public School</option>
                        <option value="female">Karachi Cambridge School</option>
                        <option value="other">Beacon House School</option>

                    </select>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
